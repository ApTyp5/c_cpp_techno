addons:
  apt:
    update: true

os: linux
language: c++

env:
  global:
    - DIR=IT1
    - DIR=IT2



jobs:
  include:
    - stage: cppcheck
      before_install:
        - cppcheck $(DIR)

    - stage: 
      install:
          - sudo apt update
          - sudo apt install build-essential
          - sudo apt install valgrind
          - sudo apt install cmake
          - sudo apt install libgtest-dev 
          - cd /usr/src/gtest 
          - sudo cmake .
          - sudo make
          - sudo cp *.a /usr/lib
          - cd -
          - cd $DIR
          - cmake .
          - cmake --build .



        
